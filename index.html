<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sign-up-form">
        <h1>Sign Up Now</h1>
        <form>
        <input type="email" class="input-box" placeholder="Enter Email">
       
        <input type="password" class="input-box" placeholder="Enter Password">

        <p class="checkbox"> <span><input class="box" type="checkbox"></span>I agree to the terms of services</p>
        <button type="button" class="signup-btn">Sign up</button><br><br>
        <hr>
        <p class="or">OR</p>
        <button type="button" class="signup-google">Login with google</button>
        <p id="account">Do you have an account? <a href="#">Sign in</a></p>
    </form>

    </div>
</body>
</html>
